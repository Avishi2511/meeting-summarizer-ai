<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Meeting Note Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Meeting Note Assistant</h1>

    <form id="upload-form">
      <input type="file" id="file" name="file" accept=".mp3,.wav,.txt" required />
      <button type="button" id="transcribe-btn">Get Transcript</button>
      <button type="button" id="summarize-btn" disabled>Summarize</button>
    </form>

    <div id="status" style="margin-top: 1rem;"></div>

    <div style="margin-top: 2rem;">
      <div id="transcript-section" style="display: none;">
        <h2>Transcript</h2>
        <div id="transcript" class="transcript-box"></div>
      </div>

      <div id="summary-section" style="display: none;">
        <h2>Summary</h2>
        <div id="summary" class="summary-box"></div>
      </div>
    </div>
  </div>

  <script src="{{ request.url_for('static', path='script.js') }}"></script>

</body>
</html>
